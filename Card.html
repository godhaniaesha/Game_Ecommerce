<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/card.css" />
  </head>
  <body>
    <div class="card-body">
      <div class="container py-5 d-flex justify-content-center">
        <div class="game-card position-relative">
          <img src="/images/card1.jpg" alt="Skyrim" class="card-img-top" />
          <div class="position-absolute card-content">
            <div class="icons d-flex gap-2 mb-3">
              <i class="fa-brands fa-apple"></i>
              <i class="fa-brands fa-windows"></i>
            </div>
            <h3>Mortal Kombat Aftermath</h3>
            <h3 class="mb-0">$ 164.00</h3>
          </div>

         <div class="card-actions d-flex align-items-center gap-3">
  <button class="custom-cart-btn">ADD TO CART</button>
  <i class="fa-regular fa-heart text-white"></i>
  <i class="fa-solid fa-ellipsis text-white"></i>
</div>
        </div>
      </div>
    </div>
  </body>
</html>
