<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add to Cart Button</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #2f333d; /* matches dark background from image */
    }

    .angled-button {
      position: relative;
      display: inline-block;
      padding: 10px 30px;
      background-color: #d5180c; /* exact red */
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      border: none;
      font-size: 14px;
      z-index: 1;
      clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
    }

    .angled-button::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      z-index: -1;
      clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
      border: 1px solid white;
    }

    .angled-button:hover {
      background-color: #bb140a;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <button class="angled-button">Add to Cart</button>

</body>
</html>
