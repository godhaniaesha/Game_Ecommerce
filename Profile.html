<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/z_style.css">
    <title>Profile</title>
</head>

<body>

    <!-- Hero Section Start -->
    <div class="Z_profile_hero">
        <div class="Z_cart_hero-overlay">
            <h1 class="Z_about_title">Profile</h1>
        </div>
    </div>

    <section class="Z_profile_page">
        <div class="Z_profile_container">
            <div class="Z_profile_card">
                <div class="Z_profile_online_status"></div>

                <div class="row w-100 m-0">
                    <div class="col-12 col-md-4 Z_profile_left d-flex flex-column align-items-center justify-content-center">
                        <div class="Z_profile_avatar-wrap">
                            <img src="images/Profile.jpg" alt="Profile Avatar" class="Z_profile_avatar"
                                id="Z_profile_avatar_preview">
                            <label for="Z_profile_avata
                            r_input" class="Z_profile_avatar_upload_btn">
                                <i class="fa fa-camera"></i>
                            </label>
                            <input type="file" id="Z_profile_avatar_input" class="Z_profile_avatar_input" accept="image/*"
                                style="display:none;">
                        </div>
                        <h2 class="Z_profile_name" id="Z_profile_name_heading">Maria Fernanda</h2>
                    </div>

                    <div class="col-12 col-md-8 Z_profile_right">
                        <h3 class="Z_profile_section_title">
                            <i class="fas fa-info-circle"></i>
                            Bio & other details
                            <button class="Z_profile_edit_btn" title="Edit Profile"><i class="fas fa-pen"></i>Edit</button>
                        </h3>

                        <div class="Z_profile_details_grid" id="Z_profile_details_grid">
                            <div class="Z_profile_detail_item">
                                <div class="Z_profile_detail_label">Username</div>
                                <div class="Z_profile_detail_value" id="Z_profile_username_view">gamer_fernanda</div>
                                <input type="text" class="Z_profile_input" id="Z_profile_username_input"
                                    value="gamer_fernanda" style="display:none;">
                            </div>
                            <div class="Z_profile_detail_item">
                                <div class="Z_profile_detail_label">Email</div>
                                <div class="Z_profile_detail_value" id="Z_profile_email_view">maria.fernanda@email.com</div>
                                <input type="email" class="Z_profile_input" id="Z_profile_email_input"
                                    value="maria.fernanda@email.com" style="display:none;">
                            </div>
                            <div class="Z_profile_detail_item">
                                <div class="Z_profile_detail_label">Mobile Number</div>
                                <div class="Z_profile_detail_value" id="Z_profile_mobile_view">+1 555-123-4567</div>
                                <input type="tel" class="Z_profile_input" id="Z_profile_mobile_input" value="+1 555-123-4567" style="display:none;">
                            </div>
                            <div class="Z_profile_detail_item">
                                <div class="Z_profile_detail_label">Favorite Game</div>
                                <div class="Z_profile_detail_value" id="Z_profile_game_view">Valorant</div>
                                <input type="text" class="Z_profile_input" id="Z_profile_game_input" value="Valorant"
                                    style="display:none;">
                            </div>
                            <div class="Z_profile_detail_item">
                                <div class="Z_profile_detail_label">Gaming Platform</div>
                                <div class="Z_profile_detail_value" id="Z_profile_platform_view">PC</div>
                                <input type="text" class="Z_profile_input" id="Z_profile_platform_input" value="PC"
                                    style="display:none;">
                            </div>
                            <div class="Z_profile_detail_item">
                                <div class="Z_profile_detail_label">Country/Region</div>
                                <div class="Z_profile_detail_value" id="Z_profile_country_view">USA</div>
                                <input type="text" class="Z_profile_input" id="Z_profile_country_input" value="USA"
                                    style="display:none;">
                            </div>
                            <!-- Add more fields as needed -->
                            <div class="Z_profile_detail_item" id="Z_profile_edit_actions" style="display:none;">
                                <button class="Z_profile_btn_save" id="Z_profile_btn_save">Save</button>
                                <button class="Z_profile_btn_cancel" id="Z_profile_btn_cancel">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function loadProfileImage() {
            const imgData = localStorage.getItem('profileImage');
            if (imgData) {
                document.getElementById('Z_profile_avatar_preview').src = imgData;
            }
        }

        document.getElementById('Z_profile_avatar_input').addEventListener('change', function (event) {
            const [file] = event.target.files;
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result;
                    document.getElementById('Z_profile_avatar_preview').src = base64;
                    localStorage.setItem('profileImage', base64);
                };
                reader.readAsDataURL(file);
            }
        });

        // Call this on page load
        loadProfileImage();
    </script>
    <!-- Profile edit -->
    <script>
        // Field mapping for localStorage
        const profileFields = [
            { key: 'username', view: 'Z_profile_username_view', input: 'Z_profile_username_input', heading: 'Z_profile_name_heading' },
            { key: 'email', view: 'Z_profile_email_view', input: 'Z_profile_email_input' },
            { key: 'mobile', view: 'Z_profile_mobile_view', input: 'Z_profile_mobile_input' },
            { key: 'game', view: 'Z_profile_game_view', input: 'Z_profile_game_input' },
            { key: 'platform', view: 'Z_profile_platform_view', input: 'Z_profile_platform_input' },
            { key: 'country', view: 'Z_profile_country_view', input: 'Z_profile_country_input' },
        ];

        // Load from localStorage
        function loadProfile() {
            let profile = {};
            try {
                profile = JSON.parse(localStorage.getItem('profileData')) || {};
            } catch (e) { profile = {}; }
            profileFields.forEach(f => {
                const value = profile[f.key] || document.getElementById(f.input).value;
                document.getElementById(f.view).textContent = value;
                document.getElementById(f.input).value = value;
                if (f.heading) {
                    document.getElementById(f.heading).textContent = value;
                }
            });
        }

        // Save to localStorage
        function saveProfile() {
            const profile = {};
            profileFields.forEach(f => {
                const value = document.getElementById(f.input).value;
                profile[f.key] = value;
                document.getElementById(f.view).textContent = value;
                if (f.heading) {
                    document.getElementById(f.heading).textContent = value;
                }
            });
            localStorage.setItem('profileData', JSON.stringify(profile));
        }

        const editBtn = document.querySelector('.Z_profile_edit_btn');
        const saveBtn = document.getElementById('Z_profile_btn_save');
        const cancelBtn = document.getElementById('Z_profile_btn_cancel');
        function setEditMode(editing) {
            profileFields.forEach(f => {
                document.getElementById(f.view).style.display = editing ? 'none' : '';
                document.getElementById(f.input).style.display = editing ? '' : 'none';
            });
            document.getElementById('Z_profile_edit_actions').style.display = editing ? '' : 'none';
            editBtn.style.display = editing ? 'none' : '';
        }
        editBtn.addEventListener('click', () => setEditMode(true));
        cancelBtn.addEventListener('click', () => { setEditMode(false); loadProfile(); });
        saveBtn.addEventListener('click', () => {
            saveProfile();
            setEditMode(false);
        });
        // On page load
        loadProfile();
        setEditMode(false);
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
