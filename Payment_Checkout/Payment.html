<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/checkout.css" />
  <style>
    /* Your full CSS pasted here (omitted here for brevity) */
    /* Include the entire CSS block you sent above */
  </style>
</head>

<body>

  <!-- Trigger Button -->
  <div class="text-center mt-5">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal">
      Open Payment Modal
    </button>
  </div>

  <!-- Payment Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">

        <div class="modal-body ">
          <div class="payment-card">
            <div class="payment-card-body payment_model_bg text-white">
              <a href="Checkout.html" class="back-link">&larr; Go Back</a>
              <h4 class="section-title">Payment details</h4>

              <div class="mb-3">
                <label class="form-label">Name on card</label>
                <input type="text" class="form-control" placeholder="Abigail Lorincz" />
              </div>

              <div class="mb-3">
                <label class="form-label">Card number</label>
                <input type="text" class="form-control" placeholder="1234 5678 9012 3456" />
              </div>

              <div class="row">
                <div class="col-6 mb-3">
                  <label class="form-label">Expiry</label>
                  <input type="text" class="form-control" placeholder="08 / 2024" />
                </div>
                <div class="col-6 mb-3">
                  <label class="form-label">CVV</label>
                  <input type="password" class="form-control" placeholder="•••" />
                </div>
              </div>

              <div class="promo-code checkbox-item">
                <div class="custom-checkbox"></div>
                <label class="checkbox-label cursor-pointer">Enter a promo code</label>
              </div>

              <div class="summary">
                <div class="row">
                  <div class="col">Subtotal</div>
                  <div class="col text-end">$124.24</div>
                </div>
                <div class="row">
                  <div class="col">Sales tax</div>
                  <div class="col text-end">$7.45</div>
                </div>
                <div class="row total">
                  <div class="col">Total</div>
                  <div class="col text-end">$131.69</div>
                </div>
              </div>

              <button class="btn confirm-btn w-100 mt-3">Place your order</button>

              <div class="terms">Review the <a href="#" class="text-white">terms and conditions</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle checkbox
    const checkboxItems = document.querySelectorAll(".checkbox-item");
    checkboxItems.forEach((item) => {
      item.addEventListener("click", () => {
        item.classList.toggle("active");
      });
    });
  </script>
</body>

</html>
