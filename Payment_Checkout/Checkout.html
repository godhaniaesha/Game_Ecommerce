<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Payment Method</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/checkout.css">
    <style>
      
    </style>
  </head>
  <body>
    <!-- Trigger button -->
    <div class="text-center mt-5">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#paymentModal"
      >
        Open Payment Modal
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="paymentModal"
      tabindex="-1"
      aria-labelledby="paymentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0 pb-0">
            <h5 class="modal-title mb-3" id="paymentModalLabel">
              Choose payment method
            </h5>
            <button
              type="button"
              class="btn-close mb-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body pt-1">
            <div class="payment-method active" data-value="visa">
              <div class="method-details">
                <img
                  src="https://img.icons8.com/color/48/visa.png"
                  alt="Visa"
                />
                <div class="method-label">Visa</div>
              </div>
              <div class="custom-radio"></div>
            </div>

            <div class="payment-method" data-value="mastercard">
              <div class="method-details">
                <img
                  src="https://img.icons8.com/color/48/mastercard.png"
                  alt="Mastercard"
                />
                <div class="method-label">Master Card</div>
              </div>
              <div class="custom-radio"></div>
            </div>

            <div class="payment-method" data-value="discover">
              <div class="method-details">
                <img
                  src="https://img.icons8.com/color/48/discover.png"
                  alt="Discover"
                />
                <div class="method-label">Discover</div>
              </div>
              <div class="custom-radio"></div>
            </div>

            <div class="payment-method" data-value="paypal">
              <div class="method-details">
                <img
                  src="https://img.icons8.com/color/48/paypal.png"
                  alt="PayPal"
                />
                <div class="method-label">PayPal</div>
              </div>
              <div class="custom-radio"></div>
            </div>
          </div>

          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn cancel-btn"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn confirm-btn ">
              <a href="Payment.html">Continue</a>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Radio Button JS -->
    <script>
      const methods = document.querySelectorAll(".payment-method");

      methods.forEach((method) => {
        method.addEventListener("click", () => {
          methods.forEach((m) => m.classList.remove("active"));
          method.classList.add("active");
        });
      });
    </script>
  </body>
</html>
