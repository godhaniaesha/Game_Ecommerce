<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/h_style.css" />

    <style>
      .otp-input {
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 1.25rem;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .otp-container {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
    </style>
  </head>

  <body>
    <div class="login-page">
      <div class="overlay">
        <div class="container">
          <div class="row form-box rounded-4 overflow-hidden">
            <!-- Left Image -->
            <div
              class="col-lg-6 col-md-6 d-none d-md-flex justify-content-center align-items-end img-part"
            >
              <img
                src="/images/login.webp"
                alt="robot"
                class="img-fluid robot-img"
              />
            </div>

            <!-- Right Form -->
            <div
              class="col-12 col-lg-5 col-md-6 d-flex align-items-center justify-content-center"
            >
              <div class="text-center login-content w-100 px-4 py-5">
                <h2 class="mb-4">OTP Verification</h2>
                <p class="text-white-50 mb-4">
                  Enter the 4-digit code sent to your email
                </p>
                <form>
                  <!-- OTP Inputs -->
                  <div class="otp-container mb-4">
                    <input
                      type="text"
                      maxlength="1"
                      class="otp-input"
                      inputmode="numeric"
                    />
                    <input
                      type="text"
                      maxlength="1"
                      class="otp-input"
                      inputmode="numeric"
                    />
                    <input
                      type="text"
                      maxlength="1"
                      class="otp-input"
                      inputmode="numeric"
                    />
                    <input
                      type="text"
                      maxlength="1"
                      class="otp-input"
                      inputmode="numeric"
                    />
                  </div>

                  <!-- Verify Button -->
                  <button
                    type="submit"
                    class="btn btn-light rounded-pill py-2 mt-2 verify-btn"
                  >
                    Verify
                  </button>

                  <!-- Resend & Back to Login -->
                  <p class="text-center text-white-50 login-page-last mt-3">
                    Didnâ€™t receive the code?
                    <a href="#" class="text-white">Resend OTP</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const otpInputs = document.querySelectorAll(".otp-input");

      otpInputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          input.value = input.value.replace(/[^0-9]/g, ""); // Allow only digits

          // Move to next input if a number is typed
          if (input.value && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !input.value && index > 0) {
            otpInputs[index - 1].focus(); // Move back if empty and backspace is pressed
          }
        });
      });
    </script>
  </body>
</html>
