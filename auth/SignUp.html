<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/h_style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="overlay">
        <div class="container">
          <div class="row form-box rounded-4 overflow-hidden">
            <!-- Left Image -->
            <div
              class="col-lg-6 col-md-6 d-none d-md-flex justify-content-center align-items-end img-part"
            >
              <img
                src="/images/login.webp"
                alt="robot"
                class="img-fluid robot-img"
              />
            </div>

            <!-- Right Form -->
            <div
              class="col-12 col-lg-5 col-md-6 d-flex align-items-center justify-content-center"
            >
              <div class="text-center login-content w-100">
                <h2 class="mb-4">Creat Your Account</h2>
                <form>
                  <!-- Username -->
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control rounded py-2 px-4 text-black"
                      placeholder="Enter Username"
                    />
                  </div>
                  <!-- Email -->
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control rounded py-2 px-4 text-black"
                      placeholder="Enter Email"
                    />
                  </div>

                  <!-- Password with eye icon -->
                  <div class="mb-3 position-relative">
  <input
    type="password"
    class="form-control rounded-end py-2 px-4 pe-5 text-black"
    placeholder="Enter Password"
    id="db_password_input"
  />
  <i
    class="fa-solid fa-eye-slash"
    id="db_toggle_password"
    style="
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      z-index: 5;
    "
  ></i>
</div>


                  <!-- Sign In Button -->
                  <button
                    type="submit"
                    class="btn btn-light w-100 rounded-pill py-2"
                  >
                    Sign Up
                  </button>

                  <!-- Or continue with -->
                  <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1 border-white" />
                    <span class="px-3 text-white-50 small"
                      >Or continue with</span
                    >
                    <hr class="flex-grow-1 border-white" />
                  </div>

                  <!-- Social Icons -->
                  <div
                    class="d-flex justify-content-center gap-4 mb-3 social-icons"
                  >
                    <div class="google icon">
                      <img
                        src="/images/google-logo.png"
                        alt="Google"
                        width="25"
                      />
                    </div>
                    <div class="apple icon">
                      <img
                        src="/images/apple-logo.png"
                        alt="Apple"
                        width="20"
                      />
                    </div>
                    <div class="facebook icon">
                      <img
                        src="/images/Facebook-logo.png"
                        alt="Facebook"
                        width="25"
                      />
                    </div>
                  </div>

                  <!-- Create Account -->
                  <p class="text-center text-white-50 login-page-last">
                    Already Have acoount
                    <a href="/auth/Login.html" class="text-white">sign In</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
  const db_togglePassword = document.getElementById("db_toggle_password");
  const db_passwordInput = document.getElementById("db_password_input");

  db_togglePassword.addEventListener("click", () => {
    const isPassword = db_passwordInput.type === "password";
    db_passwordInput.type = isPassword ? "text" : "password";
    db_togglePassword.classList.toggle("fa-eye");
    db_togglePassword.classList.toggle("fa-eye-slash");
  });
</script>
  </body>
</html>
