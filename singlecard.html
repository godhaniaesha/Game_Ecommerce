<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/s_style.css">

    <style>
        #gridView,
        #listView {
            cursor: pointer;
            font-size: 20px;
            margin-right: 10px;
        }

        #gridView.active,
        #listView.active {
            color: #007bff;
        }
    </style>

</head>

<body>
      <div class="a_header_container">
        <div>
            <i id="gridView" class="fa-solid fa-grip active"></i>
            <i id="listView" class="fa-solid fa-list"></i>
        </div>
    </div>

    <div class="a_header_container">
        <!-- Grid View Card -->
        <div id="gridCard">
            <div class="card s_card text-bg-dark position-relative overflow-hidden" style="width: 18rem;">
                <div class="s_img-container position-relative">
                    <img src="/images/card_img1.png" class="card-img" alt="Game Image">
                    <div class="card-img-overlay mt-auto">
                        <h5 class="card-title">In ac dui quis mi consectetuer lacinia</h5>
                        <p class="card-text">$ 160</p>
                    </div>
                    <!-- Hover content overlay -->
                    <div class="s_overlay-content d-flex flex-column justify-content-end p-3">
                        <div class="text-white">
                            <h5 class="card-title mb-1">The Elder Scrolls V Skyrim</h5>
                            <p class="card-text mb-2">$144.00</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <button class="btn btn-sm s_cart_btn">ADD TO CART</button>
                            <i class="fa-regular fa-heart text-white fs-5"></i>
                            <i class="fa-solid fa-eye text-white fs-6"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Horizontal List View Card -->
        <div class="d-none" id="horizontalCard">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="/images/card_img1.png" class="img-fluid rounded-start" alt="Game Image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">In ac dui quis mi consectetuer lacinia</h5>
                            <p class="card-text">$ 160</p>

                            <div class="d-flex align-items-center">
                                <button class="btn btn-sm s_cart_btn">ADD TO CART</button>
                                <i class="fa-regular fa-heart fs-5 mx-2"></i>
                                <i class="fa-solid fa-eye fs-6 mx-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const gridBtn = document.getElementById('gridView');
        const listBtn = document.getElementById('listView');

        const gridCard = document.getElementById('gridCard');
        const horizontalCard = document.getElementById('horizontalCard');

        gridBtn.addEventListener('click', () => {
            // Show grid view, hide list view
            gridCard.classList.remove('d-none');
            horizontalCard.classList.add('d-none');
            
            // Update button states
            gridBtn.classList.add('active');
            listBtn.classList.remove('active');
        });

        listBtn.addEventListener('click', () => {
            // Show list view, hide grid view
            gridCard.classList.add('d-none');
            horizontalCard.classList.remove('d-none');
            
            // Update button states
            listBtn.classList.add('active');
            gridBtn.classList.remove('active');
        });
    </script>


</body>

</html>
